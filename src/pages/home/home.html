<ion-header hidden>

        <ion-title>
            Ionic AI
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

        <button ion-fab color="danger">
            <ion-icon name="mic"></ion-icon>
        </button>
    </ion-fab>

            </button>


        </ion-item>
        
    </ion-toolbar>
</ion-footer>
